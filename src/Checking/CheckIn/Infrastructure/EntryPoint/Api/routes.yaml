list_user_checkins:
    path: /user/{userId}/
    controller: App\Checking\CheckIn\Infrastructure\EntryPoint\Api\ListUserCheckIns\ListUserCheckInsApiAction
    methods: [GET]
    
create_checkin:
    path: /
    controller: App\Checking\CheckIn\Infrastructure\EntryPoint\Api\CreateCheckIn\CreateCheckInApiAction
    methods: [POST]
    
update_checkin:
    path: /{id}/
    controller: App\Checking\CheckIn\Infrastructure\EntryPoint\Api\UpdateCheckIn\UpdateCheckInApiAction
    methods: [PUT]


delete_checkin:
    path: /{id}/
    controller: App\Checking\CheckIn\Infrastructure\EntryPoint\Api\DeleteCheckIn\DeleteCheckInApiAction
    methods: [DELETE]
